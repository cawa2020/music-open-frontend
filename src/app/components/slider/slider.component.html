<div class="slider-container">
  <div class="slider">
    <div class="loader" [style.width]="getWidth() + '%'"></div>
    <div class="loader-circle" [style.left]="getWidth() + '%'"></div>
    <input class="slider-input" type="range" [ngModel]="time" (ngModelChange)="handleValueChange($event)"
      (mousedown)="disableValueChange()" (mouseup)="changeSongTime()" />
  </div>
</div>
