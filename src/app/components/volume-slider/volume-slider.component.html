<div class="flex items-center">
  <button class="icon-button" [style.color]="color" (click)="toggleVolume()">
    @if (volume >= 50) {
    <mat-icon fontIcon="volume_up"></mat-icon>
    } @else if (volume < 50) { <mat-icon fontIcon="volume_down"></mat-icon>
      } @else {
      <mat-icon fontIcon="volume_off"></mat-icon>
      }
  </button>
  <input [class]="widthClass" step="1" type="range" [ngModel]="volume" (ngModelChange)="handleVolume($event)" />
</div>
