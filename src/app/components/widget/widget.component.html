<div class="relative flex items-center h-full">
  <button (click)="toggleMenu()"
    class="bg-[var(--bg-color-main)] border border-[var(--border-color)] rounded-full w-12 h-12 flex justify-center items-center">
    <mat-icon class="w-4 h-4" fontIcon="person"></mat-icon>
  </button>
  @if (isMenuOpen) {
  <div
    class="left-hidden-block right-0 top-[90%] z-[3] rounded border border-[var(--border-color)] absolute px-4 py-3 bg-[var(--bg-color-main)] grid">
    <div class="flex gap-2 w-full">
      <button class="button w-full">sign up</button>
      <button class="button w-full">login</button>
    </div>
    <hr class="w-full mt-4 mb-2">
    <button class="h-10 flex items-center gap-3 hover:underline" (click)="toggleMode()">
      @if (theme.getMode() === 'light') {
      <mat-icon>light_mode</mat-icon>
      <p>
        light mode
      </p>
      } @else {
      <mat-icon>dark_mode</mat-icon>
      <p>
        dark mode
      </p>
      }
    </button>
    <div class="flex h-10 gap-3 items-center">
      <mat-icon fontIcon="terrain"></mat-icon>
      <p>zen mode</p>
    </div>
    <hr class="w-full mb-4 mt-2" />
    <div class="flex gap-3 items-center">
      <mat-icon fontIcon="palette"></mat-icon>
      <div class="relative flex justify-between items-center gap-2">
        <input class="w-24" type="text" [(ngModel)]="color" (ngModelChange)="changeColor($event)" />
        <div class="w-7 h-7 rounded-full cursor-pointer" [style.backgroundColor]="color"></div>
        <input type="color" class="w-7 h-7 rounded-full opacity-0 absolute top-[6px] right-0 z-30" [(ngModel)]="color"
          (ngModelChange)="changeColor($event)" />
      </div>
    </div>
  </div>
  }
</div>
