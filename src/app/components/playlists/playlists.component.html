<div [class]="isShort ? 'w-fit' : 'w-80'" class=" min-w-[74px] section !px-1 h-full">
  <div class="flex items-center gap-2 cursor-pointer mb-2 opacity-80 hover:opacity-100" (click)="toggleShort()">
    <mat-icon class="pl-[16px] p-[6px] !text-[30px] !h-fit !w-fit">library_music</mat-icon>
    @if (!isShort) {
    <h2 class="text-lg font-medium">Библиотека</h2>
    }
  </div>
  <div class="grid gap-1 overflow-auto h-full hidden-scroll">
    @for (list of playlists; track $index) {
    <div class="h-fit flex p-2 gap-2 hover:bg-[var(--bg-color-secondary)] cursor-pointer rounded-lg"
      (click)="routeToPlaylist(list.id, list.type)">
      <img class="w-12 h-12 rounded" [src]="list.cover_small" alt="" />
      @if (!isShort) {
      <div class="flex flex-col justify-center gap-1">
        <h4 class="leading-none text-lg two-stroke-text">
          {{ list.title }}
        </h4>
        <p class="leading-none one-stroke-text text-[var(--text-color-secondary)] w-fit">{{ list.artist?.name }}</p>
      </div>
      }
    </div>
    }
  </div>
</div>
