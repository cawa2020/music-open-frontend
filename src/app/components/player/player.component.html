<div class="flex items-center justify-between gap-4 w-full">
  <div class="flex gap-2">
    <img class="rounded w-11 h-11" [src]="getSong()?.album?.cover_small ?? '../../assets/placeholder.jpg'" alt="song cover" />
    <div class="flex flex-col justify-center w-60 truncate">
      <h4 class="truncate">
        {{ getSong()?.title }}
      </h4>
      <a
        [routerLink]="['/artist/123213']"
        class="leading-none truncate text-[var(--text-color-secondary)]"
        >{{ getSong()?.artist?.name }}</a
      >
    </div>
  </div>
  <div class="flex gap-2">
    <div class="flex gap-2 w-full">
      <div class="flex items-center">
        <button
          class="icon-button"
          [class.active-button]="isShuffled"
          (click)="toggleShuffle()"
        >
          <mat-icon fontIcon="shuffle"></mat-icon>
        </button>
        <button class="icon-button" (click)="prevSong()">
          <mat-icon fontIcon="skip_previous"></mat-icon>
        </button>
        <button class="icon-button button" (click)="toggleTrack()">
          @if (isSongPaused()) {
          <mat-icon fontIcon="play_arrow"></mat-icon>
          } @else {
          <mat-icon fontIcon="pause"></mat-icon>
          }
        </button>
        <button class="icon-button" (click)="nextSong()">
          <mat-icon fontIcon="skip_next"></mat-icon>
        </button>
        <button
          class="icon-button"
          [class.active-button]="getRepeat() !== 'none'"
          (click)="toggleRepeat()"
        >
          @switch (getRepeat()) { @case ('playlist') {
          <mat-icon fontIcon="repeat"></mat-icon>
          } @case ('song') {
          <mat-icon fontIcon="repeat_one"></mat-icon>
          } @default {
          <mat-icon fontIcon="repeat"></mat-icon>
          } }
        </button>
      </div>
      <div class="flex gap-2 justify-center items-center">
        <app-slider [duration]="getTime()" />
        <div class="flex items-center">
          <span class="text-sm min-w-[32px]">
            {{ getFormattedTime() }}
          </span>
          <span class="text-xs text-[var(--text-color-secondary)] min-w-9">{{
            "/ " + getDurationTime()
          }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-end">
    <button class="icon-button">
      <mat-icon fontIcon="add"></mat-icon>
    </button>
    <div class="volume relative select-none">
      <button class="icon-button" (click)="toggleVolume()">
        @if (getSongVolume()) { @if (volume >= 50) {
        <mat-icon fontIcon="volume_up"></mat-icon>
        } @else {
        <mat-icon fontIcon="volume_down"></mat-icon>

        } } @else {
        <mat-icon fontIcon="volume_off"></mat-icon>
        }
      </button>
      <div
        class="volume-slider invisible border border-[var(--border-color)] absolute bottom-[-40px] left-[-120%] bg-[var(--bg-color-main)] px-4 py-2 rounded shadow-md z-[3]"
      >
        <input
          class="w-20"
          step="1"
          type="range"
          [ngModel]="volume"
          (ngModelChange)="handleVolume($event)"
        />
      </div>
    </div>
  </div>
</div>
