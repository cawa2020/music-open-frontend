<section class="player">
  <div class="flex gap-2 w-full items-center">
    <img class="rounded h-14 w-14 hover:brightness-50" (click)="toggleZenMode()"
      [src]="song?.album?.cover_small ?? '../../assets/placeholder.jpg'" alt="song cover" />
    <div class="player__info">
      <a [routerLink]="['/album', song?.album?.id]" class="truncate ">
        {{ song?.title }}
      </a>
      <div class="flex">
        @if (song?.contributors?.length) {
        @for (artist of song?.contributors; track $index) {
        <a [routerLink]="['/artist', artist.id]" class="player__info-artist">
          {{ artist.name }}
        </a>
        @if (!isLastElement($index)) {<span class="player__info-artist">,&nbsp;</span>}
        }} @else {
        <a [routerLink]="['/artist', song?.artist?.id]" class="player__info-artist">
          {{ song?.artist?.name }}
        </a>
        }
      </div>
    </div>
    <button class="icon-button">
      <mat-icon fontIcon="add" />
    </button>
  </div>

  <div class="player__controllers">
    <app-controls color="var(--text-color)"></app-controls>
    <div class="player__time-container">
      <span class="text-xs text-center min-w-8">
        {{ getFormattedTime() }}
      </span>
      <app-slider-time class="w-full max-w-[600px] min-w-[220px]" />
      <span class="text-xs text-center min-w-8">
        {{formattedDuration}}
      </span>
    </div>
  </div>

  <div class="flex items-center justify-end w-full">
    <button class="icon-button" [routerLink]="['/queue']">
      <mat-icon fontIcon="menu" />
    </button>
    <app-volume-editor sliderWidth="80px" />
  </div>
</section>
@if (zenMode) {
<app-zen (toggleZenMode)="toggleZenMode($event)"></app-zen>
}
