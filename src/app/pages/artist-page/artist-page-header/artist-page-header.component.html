<div class="artist-header">
  <img class="artist-header__img" [src]="artist.picture_medium" alt="cover" />
  <div class="artist-header__text">
    <h3>{{ artist.name }}</h3>
    <div class="flex gap-2 items-center">
      <app-play-button class="artist-header__info-button" [isPlaying]="isPlaying" [queue]="queue" />
      <button class="button !bg-[var(--border-color)] !text-default" (click)="addToFavorite()"
        [disabled]="isFavoriteLoading">
        @if (isFavorite()) {
        Подписан
        } @else {
        Подписаться
        }
      </button>
      <button>
        <svg width="41" height="42" viewBox="0 0 41 42" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="20" height="20" rx="3" transform="matrix(1 0 0 -1 10.2487 32.248)" stroke-width="2"
            stroke-linejoin="round" />
          <path
            d="M12.2487 12.248H28.2487V12.248C28.2487 10.5912 26.9055 9.24805 25.2487 9.24805H15.2487C13.5918 9.24805 12.2487 10.5912 12.2487 12.248V12.248Z"
            stroke-width="1.5" stroke-linejoin="round" />
          <path d="M16.2487 22.248H20.2487M24.2487 22.248H20.2487M20.2487 22.248V18.248M20.2487 22.248V26.248"
            stroke-width="2.02054" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <button>
        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12.7001" cy="20.8771" r="1.68378" fill="var(--text-color-secondary)" />
          <circle cx="21.119" cy="20.8771" r="1.68378" fill="var(--text-color-secondary)" />
          <circle cx="29.5378" cy="20.8771" r="1.68378" fill="var(--text-color-secondary)" />
        </svg>
      </button>
    </div>
  </div>
</div>
