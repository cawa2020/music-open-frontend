<div class="tabs">
  @for (tab of tabs; track tab.value) {
  <button class="tab" [class.active-tab]="tab.value === currentTab" (click)="changeTab(tab.value)">
    {{tab.title}}
  </button>
  }
</div>

<div class="tab-content">
  @switch (currentTab) {
  @case ('home') {<app-home [id]="id" />}
  @case ('album') {<app-albums [id]="id" />}
  @case ('single') {<app-singles [id]="id" /> }
  @case ('related') {<app-related [id]="id" />}
  }
</div>
