@let albums_data = albums() | async;

@if (!albums_data) {
<div class="flex justify-center items-center w-full h-full">
  <app-loader />
</div>
} @else {
<div class="container">
  @for(album of albums_data; track album.id) {
  <app-album-card [album]="album" />
  } @empty {
  <p class="text-secondary">Пусто :(</p>
  }
</div>
}
