<section class="h-full overflow-auto p-6">
  <h5 class="mb-4 leading-none">Топ треки</h5>
  @for (song of songs; track $index) {
    <app-song [song]="song" [index]="$index" [queue]="songs"></app-song>
  }
  @if (!isLoadedAll) {
    <button class="hover:underline text-[var(--main-color)]" (click)="loadMore()">
      load more
    </button>
  }
</section>
