<section (scroll)="loadMoreItems($event)" class="h-full overflow-auto section-adaptive">
  <h5 class="mb-4 leading-none">Топ треки</h5>
  <div >
    @for (song of songs; track song.id) {
    <app-song [song]="song" [index]="$index" [queue]="songs"></app-song>
    }
  </div>

  @if (isLoading || !isLoadedAll) {
    <div class="flex justify-center mt-4">
      <app-loader></app-loader>
    </div>
  }
</section>
