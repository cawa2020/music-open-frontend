<section class="h-full overflow-auto">
  <input class="w-52" type="text" placeholder="Что послушаем сегодня?" [(ngModel)]="search"
    (ngModelChange)="handleSearch($event)" />
  @for (song of findedSongs; track $index) {
  <app-song [queue]="findedSongs" [song]="song"></app-song>
  } @empty {
  <p class="text-[var(--text-color-secondary)]">Здесь пока пусто :(</p>
  }
</section>
