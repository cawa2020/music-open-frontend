<section class="h-full overflow-auto section-adaptive relative">
  <input #input class="w-full lg:w-60 mb-4" placeholder="Что послушаем сегодня?" [formControl]="search" />
  @if (loading) {
  <div class="center">
    <app-loader></app-loader>
  </div>
  } @else if (findedSongs){
  @for (song of findedSongs; track song.id) {
  <app-song [hideIndex]="true" [index]="$index" [queue]="findedSongs" [song]="song"></app-song>
  } @empty {
  <div class="flex justify-center items-center w-full h-full">
    <h5 class="text-xl text-default">К сожалению по запросу "{{search.value}}" ничего не найдено :(</h5>
  </div>
  }
  }
</section>
