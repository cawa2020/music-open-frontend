<section class="h-full overflow-auto">
  <input class="w-60" type="text" placeholder="Что послушаем сегодня?" [(ngModel)]="search"
    (ngModelChange)="handleSearch($event)" />
  @if (findedSongs) {
    @for (song of findedSongs; track $index) {
    <app-song [index]="$index" [queue]="findedSongs" [song]="song"></app-song>
    } @empty {
    <p class="text-[var(--text-color-secondary)]">Здесь пока пусто :(</p>
    }
  }
</section>
