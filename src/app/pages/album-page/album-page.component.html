<section class="h-full overflow-auto section-adaptive">
  @if (loading) {
  <div class="flex justify-center items-center w-full h-full">
    <app-loader />
  </div>
  } @else {
  <div>
    <div class="album-header">
      <img class="album-header__img" [src]="album.cover_big" alt="cover" />
      <div class="album-header__info">
        <h3 class="text-balance">{{ album.title }}</h3>
        <div class="flex">
          @for (artist of album.contributors; track artist.id) {
          <a [routerLink]="['/artist', artist.id]" class="text-2xl w-fit">{{ artist.name }}</a>
          @if (!isLastArtist($index)) {<span class="text-2xl w-fit">,&nbsp;</span>}
          }
        </div>
        <div class="flex gap-[6px]">
          <p>{{ genres }} Â·</p>
          {{ album.release_date | date: 'YYYY' }}
        </div>
        <div class="album-header__info-buttons">
          <app-play-button [isPlaying]="isPlaying" [queue]="album.tracks.data" />
          <button (click)="addToFavorite()" [class.text-main]="isFavorite">
            <ion-icon class="h-4 w-4" [name]="favoriteIcon" />
          </button>
          <!-- <button class="mr-3">
            <ion-icon class="h-4 w-4" name="ellipsis-horizontal" />
          </button> -->
        </div>
      </div>
    </div>
    <div class="grid gap-1">
      @for (song of album.tracks.data; track song.id) {
      <app-song [index]="$index" [hideImg]="true" [queue]="album.tracks.data" [hideAlbum]="true"
        [song]="song"></app-song>
      }
    </div>
  </div>
  }
</section>
