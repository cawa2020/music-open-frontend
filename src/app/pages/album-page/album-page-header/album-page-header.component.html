<div class="album-header">
  <h3 class="text-balance">{{ album.title }}</h3>
  <div class="flex items-center">
    <a [routerLink]="['/artist', album.artist.id]">{{ album.artist.name }}</a>
    <p class="text-secondary">&nbsp;· {{ album.release_date | date: 'YYYY' }} · {{album.nb_tracks}} songs</p>
  </div>
  <div class="album-header__buttons">
    <app-play-button [isPlaying]="isPlaying" [queue]="album.tracks.data" />
    <button (click)="playShuffle()">
      <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M11.027 13.5509V13.5509C12.6067 13.5509 14.0836 14.334 14.9699 15.6415L15.8056 16.8742L16.932 18.5358M29.6734 26.8439H24.7485C23.4282 26.8439 22.1603 26.3269 21.2164 25.4036L20.2878 24.4954M29.6734 26.8439L26.1811 30.3887M29.6734 26.8439L26.1811 23.2991"
          stroke-width="2.02054" stroke-linecap="round" stroke-linejoin="round" />
        <path
          d="M11.027 28.8741V28.8741C12.6106 28.8741 14.0952 28.1038 15.0069 26.8091L21.1797 18.0433C22.1259 16.6997 23.6665 15.9003 25.3098 15.9003H29.6734M29.6734 15.9003L26.1811 12.3555M29.6734 15.9003L26.1811 19.4451"
          stroke-width="2.02054" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
    <button (click)="addToFavorite()" [disabled]="isFavoriteLoading">
      @if (isFavorite()) {
      <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M22.7395 14.4924L20.8757 16.2983L19.0118 14.4924C17.0575 12.5987 13.9223 12.7033 12.0985 14.7229C10.3287 16.6827 10.085 19.6181 11.6876 21.7168C11.8845 21.9747 12.0782 22.2217 12.2625 22.4478C13.4289 23.8787 15.9739 26.3777 17.249 27.7188C18.1911 28.7096 19.038 29.5359 19.6759 30.1378C20.3497 30.7734 21.3896 30.7595 22.0646 30.1253C23.241 29.0199 25.0449 27.2982 26.3156 25.9618C27.5907 24.6207 28.3224 23.8787 29.4889 22.4478C29.6731 22.2217 29.8668 21.9747 30.0637 21.7168C31.6663 19.6181 31.4226 16.6827 29.6529 14.7229C27.829 12.7033 24.6939 12.5987 22.7395 14.4924Z"
          stroke-width="2.02054" stroke="none" fill="var(--main-color)" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
      } @else {
      <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M22.7395 14.4924L20.8757 16.2983L19.0118 14.4924C17.0575 12.5987 13.9223 12.7033 12.0985 14.7229C10.3287 16.6827 10.085 19.6181 11.6876 21.7168C11.8845 21.9747 12.0782 22.2217 12.2625 22.4478C13.4289 23.8787 15.9739 26.3777 17.249 27.7188C18.1911 28.7096 19.038 29.5359 19.6759 30.1378C20.3497 30.7734 21.3896 30.7595 22.0646 30.1253C23.241 29.0199 25.0449 27.2982 26.3156 25.9618C27.5907 24.6207 28.3224 23.8787 29.4889 22.4478C29.6731 22.2217 29.8668 21.9747 30.0637 21.7168C31.6663 19.6181 31.4226 16.6827 29.6529 14.7229C27.829 12.7033 24.6939 12.5987 22.7395 14.4924Z"
          stroke-width="2.02054" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      }
    </button>
  </div>
</div>
