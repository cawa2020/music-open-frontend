<section class="section-adaptive h-full">
  @if (loading()) {
  <div class="flex justify-center items-center w-full h-full">
    <app-loader />
  </div>
  } @else {
  <h3>Wassup! {{ user()?.username }}</h3>

  <div>
    <h5 class="mb-3">Ваши плейлисты</h5>
    <div class="grid-container">
      @for (playlist of user()?.playlists; track playlist.id) {
      <app-playlist-card [playlist]="playlist"></app-playlist-card>
      } @empty {
      <p class="text-secondary">Пусто :(</p>
      }
    </div>
  </div>

  <div>
    <h5 class="mb-3">Отслеживаемые артисты</h5>
    <div class="grid-container">
      @for (artist of user()?.favoriteArtists; track artist.id) {
      <app-artist-card [artist]="artist"></app-artist-card>
      } @empty {
      <p class="text-secondary">Пусто :(</p>
      }
    </div>
  </div>
  }
</section>
