<section class="h-full overflow-auto section-adaptive">
  <h5 class="mb-4">Текущая очередь</h5>
  <div cdkDropList (cdkDropListDropped)="onDrop($event)">
    @for (song of queue; track song.id; let i = $index) {
    <div cdkDrag>
      <app-song [song]="song" [hideIndex]="true" [index]="i" [queue]="queue"></app-song>
    </div>
    } @empty {
    <p class="text-secondary">Пусто :(</p>
    }
  </div>
</section>
