<section class="h-full overflow-auto">
  <h5>Текущая очередь</h5>
  <div cdkDropList (cdkDropListDropped)="onDrop($event)">
    @for (song of queue; track $index) {
    <div class="song-container" cdkDrag>
      <button class="icon-button">
        <mat-icon>remove</mat-icon>
      </button>
      <app-song class="song" [song]="song" [index]="$index" [queue]="queue"></app-song>
    </div>
    } @empty {
    <p class="text-[var(--text-color-secondary)]">Пусто :(</p>
    }
  </div>
</section>
