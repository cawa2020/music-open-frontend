<section class="h-full overflow-auto p-6">
  <h5 class="mb-4">Текущая очередь</h5>
  <div cdkDropList (cdkDropListDropped)="onDrop($event)">
    @for (song of queue; track $index) {
    <div cdkDrag>
      <app-song [song]="song" [hideIndex]="true" [index]="$index" [queue]="queue"></app-song>
    </div>
    } @empty {
    <p class="text-[var(--text-color-secondary)]">Пусто :(</p>
    }
  </div>
</section>
