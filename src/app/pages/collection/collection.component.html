<section class="h-full overflow-auto section-adaptive">
  @if (loading) {
  <div class="flex justify-center items-center w-full h-full">
    <app-loader />
  </div>
  } @else {
  <div>
    <div class="album-header">
      <img class="album-header__img" [src]="cover" alt="cover" />
      <div class="album-header__info">
        <h3 class="text-balance">Favorite tracks</h3>
        <div>
          {{ songs.length }} Треков
        </div>
        <div class="album-header__info-buttons">
          <app-play-button [isPlaying]="isPlaying" [queue]="songs" />
          <!-- <button class="mr-3">
            <ion-icon class="h-4 w-4" name="ellipsis-horizontal" />
          </button> -->
        </div>
      </div>
    </div>
    <div class="grid gap-1">
      @for (song of songs; track song.id) {
      <app-song [index]="$index" [queue]="songs" [song]="song"></app-song>
      }
    </div>
  </div>
  }
</section>
