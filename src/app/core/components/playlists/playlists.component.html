<div [class]="isShort ? 'w-fit' : 'w-80'" class="section playlist">
  <div class="playlist__header" (click)="toggleShort()">
    <ion-icon name="musical-notes" class="icon" />
    @if (!isShort) {
    <h6>Библиотека</h6>
    }
  </div>
  <div class="playlist__main">
    @for (list of playlists; track list.id) {
    <div class="playlist__main-item" (click)="routeToPlaylist(list.id, list.type)">
      <img class="w-12 h-12 rounded" [src]="getCover(list)" alt="" />
      @if (!isShort) {
      <div class="flex flex-col justify-center gap-1">
        <h6 class="leading-none font-normal one-stroke-text">
          {{ getTitle(list) }}
        </h6>
        <p class="playlist__main-artist one-stroke-text">{{ getSecondaryText(list) }}</p>
      </div>
      }
    </div>
    }
  </div>
</div>
