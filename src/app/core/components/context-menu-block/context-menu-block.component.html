@let contextMenuItems = contextMenuEvent().items;

@if (contextMenuItems.length) {
<div @fadeInOut class="context-menu-block" #contextMenuBlock [style.left]="left" [style.top]="top">
  @for (item of contextMenuItems; track $index) {
  <button class="context-menu-item" (click)="onClick(item.event)">
    {{item.title}}
  </button>
  }
</div>
}
