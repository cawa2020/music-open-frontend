<div class="flex items-center">
  <button class="icon-button" (click)="toggleVolume()">
    <ion-icon [name]="volumeIcon" />
  </button>
  <div class="slider-container" [style.width]="sliderWidth">
    <div class="slider">
      <div class="loader" [style.width]="currentPercentage"></div>
      <div class="loader-circle" [style.left]="currentPercentage"></div>
      <input class="slider-input" type="range" [ngModel]="volume" (ngModelChange)="handleVolume($event)" />
    </div>
  </div>
</div>
