<form [formGroup]="form">
    <div class="flex items-center justify-between">
        <p>Сохранить в ...</p>
        <button (click)="closeModal()">
            <svg width="41" height="42" viewBox="0 0 41 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M25.4298 16.0781L20.3784 21.1295M15.3271 26.1808L20.3784 21.1295M20.3784 21.1295L15.3271 16.0781M20.3784 21.1295L25.4298 26.1808"
                    stroke="#888888" stroke-width="2.02054" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>
    <div class="max-h-[200px] overflow-y-auto space-y-4" formArrayName="playlists">
        @for (playlist of playlists(); track i; let i = $index) {

        <div class="checkbox-wrapper-13">
            <input [formControlName]="i" type="checkbox" [name]="playlist.id">
            <label [for]="playlist.id" class="ml-3 truncate">{{ playlist.title }}</label>
        </div>
        }
    </div>
    <button class="secondary-button w-full" (click)="createPlaylist()">New Playlist</button>
</form>
