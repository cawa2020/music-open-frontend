<div class="card">
  <div class="relative">
    @if (collection.songs.length > 1) {
    <div class="back-cover"></div>
    }
    @if(collection.songs.length > 5) {
    <div class="back-cover"></div>
    }
    <img class="card__img" [routerLink]="['/favorite/songs']" src="../../../../assets/imgs/favorite-songs.png" alt="cover">
    <button (click)="playAlbum()" class="side-button left-2">
      <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M29.0185 18.9101C30.2754 19.6357 30.2754 21.4498 29.0185 22.1754L19.1209 27.8898C17.8641 28.6155 16.293 27.7084 16.293 26.2572L16.293 14.8284C16.293 13.3771 17.8641 12.47 19.1209 13.1957L29.0185 18.9101Z" />
      </svg>
    </button>
  </div>
  <a [routerLink]="['/favorite/songs']">
    <div class="flex justify-between gap-2">
      <span class="one-stroke-text">Избранные треки</span>
      <span class="one-stroke-text text-secondary">{{collection.songs.length}}</span>
    </div>
    <p class="text-secondary text-sm">{{collection.publish_date| date: 'yyyy'}}</p>
  </a>
</div>
