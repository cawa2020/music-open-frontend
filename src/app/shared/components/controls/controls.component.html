<div class="flex items-center gap-1">
  <button [style.color]="color" [class.active-button]="isShuffled" (click)="toggleShuffle()">
    <svg style="width: 32px;" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M11.027 13.5509V13.5509C12.6067 13.5509 14.0836 14.334 14.9699 15.6415L15.8056 16.8742L16.932 18.5358M29.6734 26.8439H24.7485C23.4282 26.8439 22.1603 26.3269 21.2164 25.4036L20.2878 24.4954M29.6734 26.8439L26.1811 30.3887M29.6734 26.8439L26.1811 23.2991"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="var(--text-color-secondary)" />
      <path
        d="M11.027 28.8741V28.8741C12.6106 28.8741 14.0952 28.1038 15.0069 26.8091L21.1797 18.0433C22.1259 16.6997 23.6665 15.9003 25.3098 15.9003H29.6734M29.6734 15.9003L26.1811 12.3555M29.6734 15.9003L26.1811 19.4451"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="var(--text-color-secondary)" />
    </svg>
  </button>
  <button [style.color]="color" (click)="prevSong()">
    <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M16.0729 15.8281V25.9308" stroke-width="2" stroke-linecap="round" />
      <path
        d="M18.0814 22.1683C17.1424 21.566 17.1424 20.1938 18.0813 19.5915L25.0813 15.1011C26.1 14.4475 27.4385 15.1791 27.4385 16.3895V25.3704C27.4385 26.5807 26.1 27.3123 25.0813 26.6588L18.0814 22.1683Z"
        fill="var(--text-color-secondary)" />
    </svg>
  </button>
  <button (click)="toggleTrack()">
    @if (isPlaying) {
    <svg class="svg-contrast" width="41" height="42" viewBox="0 0 41 42" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle stroke="none" cx="20.3783" cy="20.8812" r="20.2054" />
      <path d="M17.0108 15.8301V25.9328" stroke-width="3.36757" stroke-linecap="round" stroke="var(--bg-color-secondary)" />
      <path d="M23.746 15.8301V25.9328" stroke-width="3.36757" stroke-linecap="round" stroke="var(--bg-color-secondary)" />
    </svg>
    } @else {
    <svg class="svg-contrast" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle stroke="none" cx="20.8811" cy="20.8812" r="20.2054" />
      <path
        d="M27.0039 19.5562C28.0244 20.1453 28.0244 21.6183 27.0039 22.2074L18.9677 26.8472C17.9472 27.4363 16.6716 26.6999 16.6716 25.5215L16.6716 16.2421C16.6716 15.0637 17.9472 14.3273 18.9677 14.9164L27.0039 19.5562Z"
        fill="var(--bg-color-secondary)" stroke="none" />
    </svg>
    }
    <!-- <img [src]="src" alt="play"> -->
  </button>
  <button [style.color]="color" (click)="nextSong()">
    <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M25.927 15.8281V25.9308" stroke-width="2" stroke-linecap="round" />
      <path
        d="M23.9186 19.5915C24.8575 20.1938 24.8575 21.5659 23.9186 22.1683L16.9187 26.6587C15.8999 27.3122 14.5615 26.5807 14.5615 25.3703L14.5615 16.3894C14.5615 15.179 15.8999 14.4475 16.9187 15.101L23.9186 19.5915Z"
        fill="var(--text-color-secondary)" />
    </svg>
  </button>
  <button [style.color]="color" [class.active-button]="repeat !== 'none'" (click)="toggleRepeat()">
    <svg style="width: 32px;" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
      @switch (repeat) { @case ('playlist') {
      <path
        d="M16.6716 27.0211H14.1459C12.2861 27.0211 10.7784 25.5133 10.7784 23.6535V16.9183C10.7784 15.0585 12.2861 13.5508 14.1459 13.5508H27.6162C29.4761 13.5508 30.9838 15.0585 30.9838 16.9183V23.6535C30.9838 25.5133 29.4761 27.0211 27.6162 27.0211H20.8811M20.8811 27.0211L24.2487 23.6535M20.8811 27.0211L24.2487 30.3886"
        stroke-width="2.52054" stroke-linecap="round" stroke-linejoin="round" stroke="var(--text-color-secondary)" />
      } @case ('song') {
      <path
        d="M16.6716 27.0211H14.1459C12.2861 27.0211 10.7784 25.5133 10.7784 23.6535V16.9183C10.7784 15.0585 12.2861 13.5508 14.1459 13.5508H27.6162C29.4761 13.5508 30.9838 15.0585 30.9838 16.9183V23.6535C30.9838 25.5133 29.4761 27.0211 27.6162 27.0211H20.8811M20.8811 27.0211L24.2487 23.6535M20.8811 27.0211L24.2487 30.3886"
        stroke-width="2.52054" stroke-linecap="round" stroke-linejoin="round" stroke="var(--text-color-secondary)" />
      } @default {
      <path
        d="M16.6716 27.0211H14.1459C12.2861 27.0211 10.7784 25.5133 10.7784 23.6535V16.9183C10.7784 15.0585 12.2861 13.5508 14.1459 13.5508H27.6162C29.4761 13.5508 30.9838 15.0585 30.9838 16.9183V23.6535C30.9838 25.5133 29.4761 27.0211 27.6162 27.0211H20.8811M20.8811 27.0211L24.2487 23.6535M20.8811 27.0211L24.2487 30.3886"
        stroke-width="2.52054" stroke-linecap="round" stroke-linejoin="round" stroke="var(--text-color-secondary)" />
      } }
    </svg>
  </button>
</div>
